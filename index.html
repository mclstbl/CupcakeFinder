<!DOCTYPE html>
<html>
    <head>
        <title>Donation Box Finder | Search</title>
        <link rel="stylesheet" href="public/css/style.css">
        <meta charset="utf-8">
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Food_Bank_icon.svg/2000px-Food_Bank_icon.svg.png">
    </head>
    <body>
        <div id="header-container">
            <h1 id="headertitle"><a href="index.html" >Donation Box Finder</a></h1>
            <h2 id="headersubtitle">Find donation centres near you</h2>
            <div id="nav">
                <ul>
                    <li><a class="menubutton" id="active" href="index.html">Home</a></li>
                    <li><a class="menubutton" href="public/submission.html">Submit</a></li>
                    <li><a class="menubutton" href="public/registration.html">Register</a></li>
                    <li><a class="menubutton" href="public/signin.html">Sign in</a></li>
                </ul>
            </div>
        </div>
        
        <div id="content-container">
            <div id="search-content">
                <h3>Start your search here</h3>
                <form id="search" action="public/results_sample.html#results">
                    <div id="options">
                        <label for="donate">Donate </label>
                        <label><input id="clothing" type="checkbox" value="clothing"> Clothing</label>
                        <label><input id="electronics" type="checkbox" value="electronics"> Electronics</label>
                        <label><input id="food" type="checkbox" value="food"> Food</label> <br>

                        <label for="near">Near</label>
                        <input id="location" type="text" name="location" placeholder="My location">
                    </div>
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>

        <div id="footer-container">
            <footer>
                <a id="linkedin" href="https://ca.linkedin.com/pub/micaela-estabillo/6a/468/190">
                    <img id="linkedinimg" src="http://s.c.lnkd.licdn.com/scds/common/u/img/webpromo/btn_profile_bluetxt_80x15.png">
                </a>
            </footer>
        </div>
    </body>
</html>
