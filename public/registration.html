<!DOCTYPE html>
<html>
    <head>
        <title>Donation Box Finder | Sign up </title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
        <link rel="icon" href="images/logo.png">
    </head>
    <body>
        <div id="header-container">
            <h1 id="headertitle"><a href="../index.html" >Donation Box Finder</a></h1>
            <h2 id="headersubtitle">Find donation centres near you</h2>
            <div id="nav">
                <ul>
                    <li><a class="menubutton" href="../index.html">Home</a></li>
                    <li><a class="menubutton" href="submission.html">Submit</a></li>
                    <li><a class="menubutton" id="active" href="registration.html">Register</a></li>
                    <li><a class="menubutton" href="signin.html">Sign in</a></li>
                </ul>
            </div>
        </div>
        
        <div id="content-container">
            <div id="registration-content">
                <h3>Sign up for Donation Box Finder</h3>
                <div id="sign-up">
                    <form action="#">
                        <input id="firstname" type="text" placeholder="First Name" required>
                        <input id="lastname" type="text" placeholder="Last Name" required><br>
                        <input id="email" type="email" placeholder="Email" required><br>
                        <input id="password" type="password" placeholder="Password" required><br>
                        
                        <input id="zipcode" type="text" placeholder="ZIP Code"><br>
                        <input id="birthday" type="date"><br>

                        <input id="submit" type="submit" value="Sign up">
                    </form>
                    <p id="signin">Already have an account? Sign in <a href="signin.html">here</a></p>
                </div>
            </div>
        </div>

        <div id="footer-container">
            <footer>
                Micaela Estabillo's CS 4WW3 Project
            </footer>
        </div>
    </body>
</html>
