<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Donation Box Finder | Submit</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
        <link rel="icon" href="images/logo.png">
    </head>
    <body>
        <div id="header-container">
            <h1 id="headertitle"><a href="../index.html">Donation Box Finder</a></h1>
            <h2 id="headersubtitle">Find donation centres near you</h2>
            <div id="nav">
                <ul>
                    <li><a class="menubutton" href="../index.html">Home</a></li>
                    <li><a class="menubutton" id="active" href="submission.html">Submit</a></li>
                    <li><a class="menubutton" href="registration.html">Register</a></li>
                    <li><a class="menubutton" href="signin.html">Sign in</a></li>
                </ul>
            </div>
        </div>
        
        <div id="content-container">
            <div id="submission-content">
                <h3>Submit a donation centre location</h3>
                <div id="newobject">
                    <form>
                        <label for="name">Name of Organization</label>
                        <input id="name" type="text" placeholder="Name of donation centre" required><br>
                        <label for="description">Description</label>
                        <input id="description" placeholder="Description"><br>
                        <label for="latitude">Latitude</label>
                        <input id="latitude" type="number" placeholder="Latitude position"><br>
                        <label for="longitude">Longitude</label>
                        <input id="longitude" type="number" placeholder="Longitude position"><br>
                        
                        <legend>Accepts</legend>
                        <fieldset>
                        <input id="clothing" type="checkbox" value="clothing"><label for="clothing"> Clothing</label>
                        <input id="electronics" type="checkbox" value="electronics"><label for="electronics"> Electronics</label>
                        <input id="food" type="checkbox" value="food"><label for="food"> Food</label>
                        </fieldset>
                        
                        <label for="image">Click here to upload photo</label><input id="image" type="file" accept="image/*">

                        <input id="submit" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>

        <div id="footer-container">
            <footer>
                Micaela Estabillo's CS 4WW3 Project
            </footer>
        </div>
    </body>
</html>
