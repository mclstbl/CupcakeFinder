<!DOCTYPE html>
<html>
    <head>
        <title>Donation Box Finder | Submit</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Food_Bank_icon.svg/2000px-Food_Bank_icon.svg.png">
    </head>
    <body>
        <div id="header-container">
            <h1 id="headertitle"><a href="../index.html">Donation Box Finder</a></h1>
            <h2 id="headersubtitle">Find donation centres near you</h2>
            <div id="nav">
                <ul>
                    <li><a class="menubutton" href="../index.html">Home</a></li>
                    <li><a class="menubutton" id="active" href="submission.html">Submit</a></li>
                    <li><a class="menubutton" href="registration.html">Register</a></li>
                    <li><a class="menubutton" href="signin.html">Sign in</a></li>
                </ul>
            </div>
        </div>
        
        <div id="content-container">
            <div id="submission-content">
                <h3>Submit a donation centre location</h3>
                <div id="newobject">
                    <form>
                        <input id="name" type="text" placeholder="Name of donation centre" required><br>
                        <input id "description" placeholder="Description">

                        <input id="latitude" type="number" placeholder="Latitude position">
                        <input id="longitude" type="number" placeholder="Longitude position"><br>
                        
                        Accepts
                        <label><input id="clothing" type="checkbox" value="clothing">Clothing</label>
                        <label><input id="electronics" type="checkbox" value="electronics"> Electronics</label>
                        <label><input id="food" type="checkbox" value="food"> Food</label> <br>
                        
                        <input id="image" type="file" accept="image/*">

                        <input id="submit" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>

        <div id="footer-container">
            <footer>
                <a id="linkedin" href="https://ca.linkedin.com/pub/micaela-estabillo/6a/468/190">
                    <img id="linkedinimg" src="http://s.c.lnkd.licdn.com/scds/common/u/img/webpromo/btn_profile_bluetxt_80x15.png">
                </a>
            </footer>
        </div>
    </body>
</html>
