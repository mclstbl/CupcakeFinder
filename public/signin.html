<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Donation Box Finder | Sign in</title>

        <div id="header-container">
            <h1 id="headertitle"><a href="../index.html" >Donation Box Finder</a></h1>
            <h2 id="headersubtitle">Find donation centres near you</h2>
            <div id="nav">
                <ul>
                    <li><a class="menubutton" href="../index.html">Home</a></li>
                    <li><a class="menubutton" href="submission.html">Submit</a></li>

        <div id="content-container">
            <div id="signin-content">
                <h3>Log in to Donation Box Finder</h3>

                        <label for="email">Email</label>

                        <input id="submit" type="submit" value="Log in">
                    </form>
                </div>
            </div>
        </div>

        <div id="footer-container">
            <footer>
